<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="img_container"><img src="./images/image-qr-code.png" alt="QR code picture" class="qr_img"></div>
      <div class="para_container">
        <p class="qr_des_1">Improve your front-end skills by building projects</p> 
        <p class="qr_des_2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      
    </div>  

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/abdulhasibn">Abdul Hasib N</a>.
    </div>
  </div>
</body>
</html>
